<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!--splash Display-->
    <div class="splash">
        <img class="img-responsive" src="assets/img/logowhite.png" alt="">
    </div>
    <!--signUp form-->
    <div class="signUpForm">
        <img class="img-responsive" src="assets/img/logowhite.png" alt="">
        <div class="buttonsIntro">
            <button class="btn btn-intro" type="button">Login</button>
            <button type="submit" id="btnSignUp" class="btn btn-intro">Sign up</button>
        </div>
        <!--<img class="img-responsive" src="assets/img/lyft_hello.jpg" alt=""> -->
    </div>
    <!--phone number form-->
    <div class="phoneForm container ">
        <!-- back button -->
        <button id="btnBack" type="button" class="btn btn-back">
            <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
        </button>
        <div class="">
            <div class="row">
                <!-- form your phone-->
                <div class="col-xs-12 col-sm-12 text-center dHeigth">
                    <h1>Sign Up</h1>
                    <p>Join now for the ride credit</p>
                    <!--input + country dropdown-->
                    <div class="container mUpDown">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <hr>
                                <!--dropdown menu-->
                                <div class="input-group btn flag-menu">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img src="assets/img/Mexico-icon.png" alt="">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropW">
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Mexico-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Colombia-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Peru-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Chile-icon.png" alt="">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!--input phone number-->
                                <form name="phone" action="" method="POST">
                                    <input id="phone" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="Enter your telephone.." class="form-control"
                                        required>
                                    <img class="img-responsive" src="assets/img/keyboard.png" alt="">
                                    <input id="next" type="button" class="btn btn-default btn-disabled mUpDown disabled" value="Next">
                                    <p>We'll send a text to verify your phone</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--code Alert-->
    <div id="codeAlert">
        <!-- back button -->
        <button type="button" class="btn btn-back2 btn-back">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
        <div class="container text-center code-alert">
            <div class="row">
                <div class="xs-col-12 col-sm-12 dHeigth">
                    <p class="phone-Code">Tu c√≥digo es:</p>
                    <div id="phoneCode" class="phone-Code">
                    </div>
                        <button id="okCode" type="button" class="btn btn-info">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--verify phone number-->
    <div class="verifyPhone">
    <!-- back button -->
        <button type="button" class="btn btn-back2 btn-back">
            <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
        </button>
        <div class="container">
            <div class="row">
                <!-- form your phone-->
                <div class="col-xs-12 col-sm-12 text-center dHeigth">
                    <!-- back button 
                    <button type="button" class="btn btn-back2 btn-back">
                        <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
                    </button>
                    -->
                    <h3>Verify Phone Number</h3>
                    <p>Join Now for free ride credit</p>
                    <!--input + country dropdown-->
                    <div class="container mUpDown verify">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <hr>
                                <!--input code numbers-->
                                <form class="text-center">
                                    <div class="input-group">
                                        <form>
                                            <label>Lab - </label>
                                            <input id="code1" type="text" pattern="[0-9]{1}" class="code-number" required>
                                            <input id="code2"type="text" pattern="[0-9]{1}" class="code-number" required>
                                            <input id="code3"type="text" pattern="[0-9]{1}" class="code-number" required>
                                            <input id="reSend" type="button" class="btn btn-default btn-next mUpDown" value="Resent Code">
                                        </form>
                                    </div>
                                </form>
                                <p>Enter the code to +52</p>
                                <input id="next2" type="button" class="btn btn-default btn-disable mUpDown btn-next next2" value="Next">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--form profile-->
    <div class="profileForm">
        <!-- back button -->
        <button type="button" class="btn btn-back2 btn-back">
            <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
        </button>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 text-center dHeigth">
                    <h1>Sign Up</h1>
                    <p>Join now for the ride credit</p>
                    <!--input name-->
                    <form role="form">
                        <div class="input-group">
                            <label for="uName" class="input-group-addon glyphicon glyphicon glyphicon-user"></label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <input type="text" class="form-control" id="uName1" placeholder="First Name">
                            </div>
                            <div class="input-group-btn">
                                <input type="text" class="form-control" id="uName2" placeholder="Second Name">
                            </div>
                        </div>
                        </div>
                        <!--input mail-->   
                        <div class="form-group">
                            <div class="input-group">
                                <label for="uMail" class="input-group-addon glyphicon glyphicon glyphicon-envelope"></label>
                                <input type="mail" class="form-control" id="uMail" placeholder="yourmail@example.com">
                            </div>
                        </div>
                        <!-- checkbox -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> I agree to Lyft's <a href="#">Terms of Services.</a>
                            </label>
                        </div>
                    </form>
                    <!-- progress bar -->
                        <button id="okUser"class="form-control btn btn-primary">Ok</button>
                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100"
                                style="width: 0%;">
                                <span class="sr-only">progress</span>
                            </div>
                        </div>
                        <div>
                            <p class="success"></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
