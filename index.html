<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!--splash Display-->
    <div class="splash">
        <img class="img-responsive" src="assets/img/logowhite.png" alt="">
    </div>
    <!--signUp form-->
    <div class="signUpForm">
        <img class="img-responsive" src="assets/img/logowhite.png" alt="">
        <div class="buttonsIntro">
            <button class="btn btn-intro" type="button">Login</button>
            <button type="submit" id="btnSignUp" class="btn btn-intro">Sign up</button>
        </div>
        <!--<img class="img-responsive" src="assets/img/lyft_hello.jpg" alt=""> -->
    </div>
    <!--phone number form-->
    <div class="phoneForm">
        <!-- back button -->
        <button id="btnBack" type="button" class="btn btn-back">
            <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
        </button>
        <div class="container">
            <div class="row">
                <!-- form your phone-->
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <p>Join now for the ride credit</p>
                    <!--input + country dropdown-->
                    <div class="container mUpDown">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <hr>
                                <!--dropdown menu-->
                                <div class="input-group-btn flag-menu">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img src="assets/img/Mexico-icon.png" alt="">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropW">
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Mexico-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Colombia-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Peru-icon.png" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/Chile-icon.png" alt="">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!--input phone number-->
                                <form name="phone" action="" method="POST">
                                    <input id="phone" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="Enter your telephone.." class="form-control"
                                        required>
                                    <img class="img-responsive" src="assets/img/keyboard.png" alt="">
                                    <input id="next" type="button" class="btn btn-default btn-next mUpDown" value="Next">
                                    <p>We'll send a text to verify your phone</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--code validation-->
    <div id="codeAlert">
        <div class="container">
            <div class="row">
                <div class="xs-col-12">
                    <div id="phoneCode">
                    </div>
                    <button type="button" class="btn btn-infot">OK</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
